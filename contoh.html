<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://via.placeholder.com/100" alt="Profile Picture" style="background-image: url('https://via.placeholder.com/100');">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .linktree-preview {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .profile-header {
            padding: 30px 20px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        .profile-name {
            font-size: 22px;
            font-weight: 700;
            margin: 10px 0 5px;
        }
        .profile-bio {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .links-container {
            padding: 20px;
        }
        .link-item {
            display: block;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }
        .link-item:hover {
            background: #6e8efb;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .footer {
            padding: 15px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="linktree-preview">
        <div class="profile-header">
            <!-- Placeholder for profile picture -->
            <div class="profile-pic" style="background: #ddd; margin: 0 auto;"></div>
            <h1 class="profile-name">Nasrullah92</h1>
            <p class="profile-bio">Digital Marketer | IT Consultant | System Analyst</p>
        </div>
        
        <div class="links-container">
            <!-- Example links (replace with actual links from your Linktree) -->
            <a href="https://sites.google.com/view/project-92/home?authuser=0" class="link-item">Portfolio Website</a>
            <a href="https://instagram.com/moh_nasrullah_92" class="link-item">Instagram Profile</a>
            <a href="https://www.linkedin.com/in/muhammad-n-310140139/" class="link-item">LinkedIn Profile</a>
            <a href="http://wa.me/+6285171238627" class="link-item">Contact via WhatsApp</a>
        </div>
    </div>
</body>
</html>
