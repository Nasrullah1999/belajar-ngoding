        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        const form = document.getElementById('newsletterForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingIcon = document.getElementById('loadingIcon');
        const successMessage = document.getElementById('successMessage');
        const subscribeAnother = document.getElementById('subscribeAnother');

        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('.text-red-500').forEach(error => {
                error.classList.add('hidden');
            });
            
            // Validate name
            const name = document.getElementById('name').value.trim();
            if (name.length < 2) {
                showError('nameError', 'Name must be at least 2 characters long');
                isValid = false;
            }
            
            // Validate email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Validate terms
            const terms = document.getElementById('terms').checked;
            if (!terms) {
                showError('termsError', 'Please accept the terms to continue');
                isValid = false;
            }
            
            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            
            // Add shake animation to the form
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // Show loading state
            btnText.textContent = 'Loading...';
            loadingIcon.classList.remove('hidden');
            submitBtn.disabled = true;
            
            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 2000));
            

            
            // Get form data
            const formData = new FormData(form);
            const interests = Array.from(formData.getAll('interests'));
            
            // Store subscription data (in real app, this would go to a server)
            const subscriptionData = {
                name: formData.get('name'),
                email: formData.get('email'),
                interests: interests,
                frequency: formData.get('frequency'),
                subscribedAt: new Date().toISOString()
            };
            
            console.log('Newsletter Subscription:', subscriptionData);
            
            // Show success message
            form.classList.add('hidden');
            successMessage.classList.remove('hidden');
            
            // Reset button state
            btnText.textContent = 'Login';
            loadingIcon.classList.add('hidden');
            submitBtn.disabled = false;
        });

        // Subscribe another email
        subscribeAnother.addEventListener('click', function() {
            form.classList.remove('hidden');
            successMessage.classList.add('hidden');
            form.reset();
        });

        // Real-time email validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value.trim();
            const emailError = document.getElementById('emailError');
            
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                this.classList.add('border-red-300');
            } else {
                emailError.classList.add('hidden');
                this.classList.remove('border-red-300');
            }
        });

        // Real-time name validation
        document.getElementById('name').addEventListener('input', function() {
            const name = this.value.trim();
            const nameError = document.getElementById('nameError');
            
            if (name && name.length < 2) {
                nameError.textContent = 'Name must be at least 2 characters long';
                nameError.classList.remove('hidden');
                this.classList.add('border-red-300');
            } else {
                nameError.classList.add('hidden');
                this.classList.remove('border-red-300');
            }
        });
    </script>
