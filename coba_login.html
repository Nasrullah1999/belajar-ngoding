<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project LWL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css');

        *,
        *:before,
        *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="form-container rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
        <!-- Header -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 bg-gradient-to-r from-purple-500 to-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Hi, Welcome Back</h1>
        </div>

        <!-- Form -->
        <form id="newsletterForm" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 outline-none"
                    placeholder="Enter your email address">
                <div id="emailError" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="name" name="name" required
                    class="input-focus w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 outline-none"
                    placeholder="Enter your password">
                <div id="nameError" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <!-- Terms -->
            <div class="flex items-start">
                <input type="checkbox" id="terms" name="terms" required
                    class="mt-1 rounded text-purple-500 focus:ring-purple-500">
                <label for="terms" class="ml-2 text-sm text-gray-600">
                    Ingat saya
                </label>
            </div>
            <div id="termsError" class="text-red-500 text-sm hidden"></div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn"
                class="btn-hover w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 hover:from-purple-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                <span id="btnText">Login</span>
                <svg id="loadingIcon" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white inline"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="hidden text-center">
            <div class="success-animation">
                <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage"
            class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded relative error-message">
            <span class="block sm:inline">Email atau password salah!</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('newsletterForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingIcon = document.getElementById('loadingIcon');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Form validation
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.text-red-500').forEach(error => {
                error.classList.add('hidden');
            });
            errorMessage.classList.add('hidden');

            // Validate email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            // Validate password
            const password = document.getElementById('name').value.trim();
            if (password.length < 1) {
                showError('nameError', 'Please enter your password');
                isValid = false;
            }

            // Validate terms
            const terms = document.getElementById('terms').checked;
            if (!terms) {
                showError('termsError', 'Please accept the terms to continue');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');

            // Add shake animation to the form
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);
        }

        // Form submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            // Show loading state
            btnText.textContent = 'Loading...';
            loadingIcon.classList.remove('hidden');
            submitBtn.disabled = true;

            // Simulate API call
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('name').value.trim();

            // Check credentials
            if (email === "rahul.lawela92@gmail.com" && password === "12345") {
                // Redirect to the specified URL
                window.open("https://sites.google.com/view/project-92/Beranda/beranda-admin");
            } else {
                // Show error message
                errorMessage.classList.remove('hidden');
                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 500);
            }

            // Reset button state
            btnText.textContent = 'Login';
            loadingIcon.classList.add('hidden');
            submitBtn.disabled = false;
        });

        // Real-time email validation
        document.getElementById('email').addEventListener('input', function () {
            const email = this.value.trim();
            const emailError = document.getElementById('emailError');

            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = 'Please enter a valid email address';
                emailError.classList.remove('hidden');
                this.classList.add('border-red-300');
            } else {
                emailError.classList.add('hidden');
                this.classList.remove('border-red-300');
            }
        });

        // Real-time password validation
        document.getElementById('name').addEventListener('input', function () {
            const password = this.value.trim();
            const nameError = document.getElementById('nameError');

            if (password && password.length < 1) {
                nameError.textContent = 'Please enter your password';
                nameError.classList.remove('hidden');
                this.classList.add('border-red-300');
            } else {
                nameError.classList.add('hidden');
                this.classList.remove('border-red-300');
            }
        });
    </script>
</body>

</html>
